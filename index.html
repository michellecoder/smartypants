<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty Pants Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>

        <a href="#" class="small-font link">High Score</a>
        <div class="large-font" id="timer">Timer</div>


    </header>

    <section>
        <h1>Smarty Pants Quiz</h1>
        <p>
            Try to be the best nerd you can be!
        </p>
        <button class="start-button" id="myButton">Start Quiz</button>

    </section>

    <main>
        <section>
            <div class="the-question hidden" id="question-box">
                <h2 id="question"></h2>

                <ol id="questionList">
                    <li>
                        <button class="option-button"></button>
                    </li>
                    <li>
                        <button class="option-button"></button>
                    </li>
                    <li>
                        <button class="option-button"></button>
                    </li>
                    <li>
                        <button class="option-button"></button>
                    </li>


                </ol>

            </div>
            <div>
                <p id="reply">

                </p>
            </div>






            <section class="hidden" id="finished-box">
                <form>
                    <h2>Finished!</h2>
                    <h3 class="score" class="highscore-count">Your score is:</h3>
                    <h3>Enter your intials</h3>
                    <input type="text" id="score">
                    <input type="submit">
                </form>
            </section>





    </main>
    <script src="questions.js"></script>
    <script src="quiz.js"></script>
</body>


</html>
